name: Block Env Files

on:
  push:
  pull_request:

jobs:
  block-env-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Fail if .env files are committed
        shell: bash
        run: |
          set -euo pipefail
          BAD=$(git ls-files | grep -E '^(.*/)?\.env(\..*)?$' || true)
          if [ -n "$BAD" ]; then
            echo "Found committed env files:" >&2
            echo "$BAD" >&2
            exit 1
          fi

